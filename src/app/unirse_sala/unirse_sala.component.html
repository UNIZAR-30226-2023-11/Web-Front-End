    <img class="volver_boton" src="../../../assets/images/voler_boton.png" onclick="window.history.back();" />

<!--------------------CREAR SALA-------------------->
<div class="box">
  <!--------------------mensaje para unirse a partida-------------------->
  <div class="titulo">
    <h2>ÚNETE A UNA SALA</h2>
    <p>introduzca el número de la sala a la que desea unirse.</p>
  </div>
  <!--------------------input para introducir id partida-------------------->
  <div class="input-partida"> 
    <input type="number" class="id_partida" placeholder="#ID PARTIDA" [(ngModel)]="idPartida" min="0" step="1"/>
  </div>
  <!--------------------botón para jugar partida-------------------->
  <button class="boton-jugar" (click)="unirseSalaDatosEsperar()">Unirse a la sala</button>   
</div>
