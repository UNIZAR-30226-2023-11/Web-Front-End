<header id="header" class="fixed-top">
  <div style="display: flex; justify-content: space-between;">
    <img class="voler_boton" src="../../../assets/images/voler_boton.png" class="volver_boton" style="cursor: pointer;" onclick="window.history.back();" />
    <h4><a style="color: #080808" routerLink="/">MONOPOLY VERSIÓN INFORMÁTICA</a></h4>
    <img class="home_boton" src="../../../assets/images/home_boton.png" routerLink="/" class="volver_boton">
  </div>
</header>

<section class="services">
      <div class="icon-box iconbox-blue">
        <div class="titulo" style="text-align: center;"><!--</div>"section-title">-->
  <h2>CREAR SALA</h2>
  <p>Configura las siguientes opciones para poder crear una partida nueva.</p>
</div>
        <h4>PARTIDA #XXXXX</h4>
        <form><label>Número de jugadores</label>
          <select name="jugadores" [(ngModel)]="numJugadores" class="jugadores" name="numJugadores">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </form>
        <br>
        
        <div>
          <label>Dinero inicial (€)</label>
          <input type="number" class="dinero" [(ngModel)]="dineroJugador" placeholder="1500€" />
        </div>
        
        <button (click)="crearPartidaDatos()" class="boton-jugar">Jugar</button>
    </div>
</section>
