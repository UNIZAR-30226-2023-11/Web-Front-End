<header id="header" class="fixed-top">
  <div style="display: flex; justify-content: space-between;">
    <img class="voler_boton" src="../../../assets/images/voler_boton.png" class="volver_boton" style="cursor: pointer;" routerLink="/pantalla" />
    <h4><a style="color: #080808" routerLink="/">MONOPOLY VERSIÓN INFORMÁTICA</a></h4>
    <img class="home_boton" src="../../../assets/images/home_boton.png" routerLink="/" class="volver_boton">
  </div>
  <div style="text-align: center;">
    <h4><a style="color: #080808">Eliminar usuario</a></h4>
  </div>
</header>

<body>

  <div class="row">
    <div class="col-md-4 col-xl-1">
    
      <div class="card-header">
        <b><h5 class="card-title mb-0">Ajustes de usuario</h5></b>
      </div>
      <div class="list-group list-group-flush" role="tablist">
        <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" routerLink="/ajustes_usuario"> Perfil del usuario </a> 
        <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" routerLink="/cambiar_username"> Cambiar nombre de usuario </a> 
        <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" routerLink="/cambiar_contraseña"> Cambiar contraseña </a>
        <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" routerLink="/cambiar_correo"> Cambiar correo electrónico </a>
        <a class="lista-group-item lista-group-item-action " data-toggle="list" role="tab" routerLink="/cerrar_sesion"> Cerrar sesión </a> 
        <a class="list-group-item list-group-item-action active" data-toggle="list"  role="tab"> Eliminar cuenta </a>   
      </div>
  
    </div>

    <div class="col-md-4 col-xl-1">

      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">ELIMINAR CUENTA</h5>
        </div>
        <div class="card-body">
            
            <form>
              <p><b>¿Está seguro que desea eliminar su cuenta?</b></p>
              <div class="opciones">
                <button class="boton_si"(click)="onDeleteUser()" type="submit">Sí</button>
                <button class="boton_no" type="submit" routerLink="/ajustes_usuario">No</button>
              </div>

            
            </form>

        </div>
      </div>  

      

    </div> 

  </div>
</body>
