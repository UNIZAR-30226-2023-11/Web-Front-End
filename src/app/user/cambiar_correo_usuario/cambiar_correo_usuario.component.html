<header id="header" class="fixed-top">
  <div style="display: flex; justify-content: space-between;">
    <img class="voler_boton" src="../../../assets/images/voler_boton.png" class="volver_boton" style="cursor: pointer;" onclick="window.history.back();" />
    <h4><a style="color: #080808" routerLink="/">MONOPOLY VERSIÓN INFORMÁTICA</a></h4>
    <img class="home_boton" src="../../../assets/images/home_boton.png" routerLink="/" class="volver_boton">
  </div>
  <div style="text-align: center;">
    <h4><a style="color: #080808">Cambio correo usuario</a></h4>
  </div>
</header>

<form>
  <br><br><br>
  <h1>HOLA {{username}}</h1>
  <h1>HOLA {{old_email}}</h1>
  <h5> Correo electrónico actual: {{old_email}} </h5>

  <h5> Introduzca el nuevo correo del usuario </h5>
  <div class="formulario-nombre-usuario" >
    <!--<input placeholder="nuevo correo electrónnico" class="formulario-nombre-usuario-input" required/>-->
    <input type="text" id="email" name="email" placeholder="nuevo correo electrónico" class="formulario-nombre-usuario-input" [(ngModel)]="new_email"  required/>
  
  </div>
  <br><br>
  <button class="boton" type="submit" routerLink="/ajustes_usuario" (click)="guardar_nuevo_correo()">Guardar</button>

</form>
<br><br>
