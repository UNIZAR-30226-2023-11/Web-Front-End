<!--------------------CABECERA WEB-------------------->
<header id="header" class="fixed-top">
    <div class="texto_cabecera">
        <img class="volver_boton" src="../../../assets/images/voler_boton.png"  onclick="window.history.back();" />
        <h4><a style="cursor: pointer;" style="color: #080808" routerLink="/">MONOPOLY VERSIÓN INFORMÁTICA</a></h4>
      <img class="home_boton" src="../../../assets/images/home_boton.png" routerLink="/">
  </div>
  <br>
</header>
<!--------------------FORMULARIO-------------------->
<form  [formGroup]="form" (ngSubmit)="registro()" class="formulario-login">
    <h1>Crear cuenta</h1><br><br>
    <!--------------------campo nombre usuario-------------------->
    <div class="filas">
      <label for="username" class="campo"> Nombre de usuario* </label>
      <input type="text" formControlName="username" id="username" name="username" placeholder="nombre de usuario" class="form-input"/>
      <div *ngIf="form?.get('username')?.invalid && (form?.get('username')?.dirty || form?.get('username')?.touched)">
        <div *ngIf="form?.get('username')?.errors?.['required']" style="color: red;">Este campo es obligatorio</div>
      </div>
    </div>
    <!--------------------campo email usuario-------------------->
    <div class="filas">
      <label for="email" class="campo"> Correo electrónico* </label>
      <input type="email" formControlName="email" id="email" name="email" placeholder="correo electrónico" class="form-input"/>
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <div *ngIf="form?.get('email')?.errors?.['required']" style="color: red;">Este campo es obligatorio</div>
        <div *ngIf="email?.errors?.['email']" style="color: red;">Formato de email incorrecto</div>
      </div>  
    </div>
    <!--------------------campo comtraseña usuario-------------------->
    <div class="filas">
      <label for="password" class="campo"> Contraseña* </label>
      <input type="password" formControlName="password" name="password" placeholder="escribe la contraseña" class="form-input"/>
      <div *ngIf="form?.get('password')?.invalid && (form?.get('password')?.dirty || form?.get('password')?.touched)">
        <div *ngIf="form?.get('password')?.errors?.['required']" style="color: red;">Este campo es obligatorio</div>
        <div *ngIf="form?.get('password')?.errors?.['minlength']" style="color: red;">La contraseña debe tener al menos 8 caracteres</div>
      </div>
    </div>
    <!--------------------campo confirmación constraseña usuario-------------------->
    <div class="filas">
      <label for="confirm_password" class="campo"> Repita la contraseña* </label>
      <input type="password" formControlName="confirm_password" name="confirm_password" placeholder="repita la contraseña" class="form-input"/>
      <div *ngIf="confirm_password?.touched && confirm_password?.errors">
        <div *ngIf="form?.get('confirm_password')?.errors?.['required']" style="color: red;">Este campo es obligatorio</div>
        <div *ngIf="confirm_password?.errors?.['oneOf']" style="color: red;">Las contraseñas deben coincidir</div>
      </div>
    </div>
    <!--------------------botón confirmación crear cuenta-------------------->
    <button class="boton" type="submit">Crear cuenta</button>
    <!--------------------link si ya tiene cuenta-------------------->
    <br>
    <div class="link">
      <a routerLink="/login"><p>Ya tengo cuenta</p></a>
    </div>
</form>
