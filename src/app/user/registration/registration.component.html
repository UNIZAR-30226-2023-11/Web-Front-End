<div class="formulario">
    <form class="formulario" [formGroup] = "form" (ngSubmit)="onSubmit()">
        <div class="filas">
            <label for="email" class="campo"> Email* </label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" class="form-input" [(ngModel)]="email" formControlName="email" maxlength = "30" ng-model-options="{ updateOn: 'blur'}" required/>
        </div>

        <div *ngIf="submitted && this.form.controls['username'].errors" class="alert">
            Username is required !
        </div>

        <div class="filas">
            <label for="password" class="campo"> Password* </label>
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="write your password" class="form-input"formControlName="password" ng-model-options="{ updateOn: 'blur'}" required/>
        </div>

        <div *ngIf="submitted && this.form.controls['password'].errors" class="alert">
            <div *ngIf="this.form.controls['password'].errors['required']">Password is required</div>
        </div>

        <div class="filas">
              <label for="verif_password" class="campo"> Repeat password* </label>
              <input type="password" id="verif_password" name="verif_password" [(ngModel)]="verif_password" placeholder="Repeat your password" class="form-input"formControlName="verif_password" ng-model-options="{ updateOn: 'blur'}" required/>
        </div>

      <div *ngIf="passwordMatchError" class = "alert">
            Password does not match !
         </div>

        <div style="text-align: center;">
            <button class="formbold-btn w-full" style="margin-bottom: 3%;">Submit</button>
            <a routerLink="/login">I already have an account</a>
        </div>
    </form>
</div>
