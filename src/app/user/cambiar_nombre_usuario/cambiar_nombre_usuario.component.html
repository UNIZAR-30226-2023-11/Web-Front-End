<header id="header" class="fixed-top">
  <div style="display: flex; justify-content: space-between;">
    <img class="voler_boton" src="../../../assets/images/voler_boton.png" class="volver_boton" style="cursor: pointer;" onclick="window.history.back();" />
    <h4><a style="color: #080808" routerLink="/">MONOPOLY VERSIÓN INFORMÁTICA</a></h4>
    <img class="home_boton" src="../../../assets/images/home_boton.png" routerLink="/" class="volver_boton">
  </div>
  <div style="text-align: center;">
    <h4><a style="color: #080808">Cambio nombre usuario</a></h4>
  </div>
</header>

<form>
  <h5> Su nombre de usuario actual es: {{old_username}}</h5>
  <h5> Introduzca el nuevo nombre del usuario </h5>
  <div class="formulario-nombre-usuario" >
    <input type="text" id="new_username" name="new_username" placeholder="nombre de usuario" class="formulario-nombre-usuario-input" [(ngModel)]="new_username"  required/>
  </div>
  <br><br><br>
  <button class="boton" type="submit" (click)="guardar_new_username()">Guardar</button>

</form>
