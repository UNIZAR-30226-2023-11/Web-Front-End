
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
       <table>

          <tr> <td colspan="2" class="header"> <h1> Log In </h1></td> </tr>

          <tr> <td colspan="2"> <input type="text" name="username" formControlName="username" [(ngModel)]="username" placeholder="Username" maxlength = "30" required> </td> </tr>

          <tr> <td colspan="2"> <input type="password" name="password" formControlName ="password" [(ngModel)]="password" placeholder="Password" required> </td> </tr>

          <tr> <td colspan="2" class="submit" > <button type="submit" value="Log In"></button> </td> </tr>

          <a routerLink="/register">I don't have account</a>

      </table>

    </form>
