<header id="header" class="fixed-top">
  <div style="display: flex; justify-content: space-between;">
    <img class="voler_boton" src="../../../assets/images/voler_boton.png" class="volver_boton" style="cursor: pointer;" onclick="window.history.back();" />
    <h4><a style="color: #080808" routerLink="/">MONOPOLY VERSIÓN INFORMÁTICA</a></h4>
    <img class="home_boton" src="../../../assets/images/home_boton.png" routerLink="/" class="volver_boton">
  </div>
</header>


<section class="services">
  <div class="icon-box iconbox-blue">
    <div class="titulo" style="text-align: center;"><!--</div>"section-title">-->
      <h2>Partida número: {{game_id}}</h2>
      <p>Esperando al resto de jugadores ...</p>
      <p *ngIf="nb_players_connected != 0">{{nb_players_connected}} / {{nb_players_total}}</p>
    </div>
    <button id="start" *ngIf="username === player_creator_of_game && nb_players_connected == nb_players_total" class="btn btn-primary" (click)="start_game()">Empezar la partida</button>
    <button id="join" *ngIf="username !== player_creator_of_game && nb_players_connected == nb_players_total" class="btn btn-primary" (click)="join_game()">Jugar</button>

</div>
<br><br><br><br><br><br><br><br><br>
</section>
