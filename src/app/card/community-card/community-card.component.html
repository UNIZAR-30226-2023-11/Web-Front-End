<div class="community-card">
  <h3 class="title-card">
    BOLETIN
  </h3>
  <div class="info-container">
    <img src='../../../assets/images/perso_left.jpg'>
    <div class="info" *ngIf="community">
      {{community.descripcion}}
    </div>
    <app-loader *ngIf="!community" class="load-center"></app-loader>
  </div>
  <div class="list-button" *ngIf="community">
    <button class="button-action nada" (click)="trigger_action()">Aceptar</button>
  </div>
</div>
